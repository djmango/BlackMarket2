name: Validate Factorio Mod

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Lua
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.4"
        
    - name: Setup LuaRocks
      uses: leafo/gh-actions-luarocks@v4
      
    - name: Install luacheck
      run: luarocks install luacheck
      
    - name: Install jq for JSON validation
      run: sudo apt-get update && sudo apt-get install -y jq
      
    - name: Validate mod structure
      run: |
        echo "Checking required files..."
        
        # Check for required files
        if [ ! -f "info.json" ]; then
          echo "âŒ Missing info.json"
          exit 1
        fi
        
        if [ ! -f "control.lua" ]; then
          echo "âŒ Missing control.lua"
          exit 1
        fi
        
        if [ ! -f "data.lua" ]; then
          echo "âŒ Missing data.lua"
          exit 1
        fi
        
        echo "âœ… Required files present"
        
    - name: Validate info.json
      run: |
        echo "Validating info.json..."
        
        # Check if info.json is valid JSON
        if ! jq empty info.json 2>/dev/null; then
          echo "âŒ info.json is not valid JSON"
          exit 1
        fi
        
        # Check required fields
        name=$(jq -r '.name // empty' info.json)
        version=$(jq -r '.version // empty' info.json)
        title=$(jq -r '.title // empty' info.json)
        author=$(jq -r '.author // empty' info.json)
        factorio_version=$(jq -r '.factorio_version // empty' info.json)
        
        if [ -z "$name" ]; then
          echo "âŒ Missing 'name' field in info.json"
          exit 1
        fi
        
        if [ -z "$version" ]; then
          echo "âŒ Missing 'version' field in info.json"
          exit 1
        fi
        
        if [ -z "$title" ]; then
          echo "âŒ Missing 'title' field in info.json"
          exit 1
        fi
        
        if [ -z "$author" ]; then
          echo "âŒ Missing 'author' field in info.json"
          exit 1
        fi
        
        if [ -z "$factorio_version" ]; then
          echo "âŒ Missing 'factorio_version' field in info.json"
          exit 1
        fi
        
        echo "âœ… info.json validation passed"
        echo "ğŸ“‹ Mod: $name v$version by $author"
        echo "ğŸ“‹ Factorio version: $factorio_version"
        
    - name: Run Lua linting
      run: |
        echo "Running Lua linting..."
        
        # Remove .luarocks directory to prevent any interference
        rm -rf .luarocks
        
        # Run luacheck with explicit configuration and only on mod files
        # Use -- to separate options from file arguments
        luacheck --config .luacheckrc --formatter=plain -- control.lua data.lua settings.lua utils.lua prototypes/
        
        exit_code=$?
        
        if [ $exit_code -ne 0 ]; then
          echo "âŒ Lua linting failed with exit code $exit_code"
          exit 1
        fi
        
        echo "âœ… Lua linting passed"
        
    - name: Validate locale files
      run: |
        echo "Checking locale structure..."
        
        if [ -d "locale" ]; then
          # Check if locale directories contain .cfg files
          cfg_files=$(find locale -name "*.cfg" 2>/dev/null | wc -l)
          if [ "$cfg_files" -eq 0 ]; then
            echo "âš ï¸ No .cfg files found in locale directory"
          else
            echo "âœ… Found $cfg_files locale file(s)"
          fi
        else
          echo "âš ï¸ No locale directory found"
        fi
        
    - name: Check for common issues
      run: |
        echo "Checking for common issues..."
        
        # Check for debug prints (game.print should be avoided in release)
        debug_prints=$(grep -r "game\.print\|game\.players\[.*\]\.print" . --include="*.lua" | wc -l)
        if [ "$debug_prints" -gt 0 ]; then
          echo "âš ï¸ Found $debug_prints potential debug prints"
          grep -r "game\.print\|game\.players\[.*\]\.print" . --include="*.lua" || true
        fi
        
        # Check for trailing whitespace
        trailing_ws=$(find . -name "*.lua" -exec grep -l "[[:space:]]$" {} \; | wc -l)
        if [ "$trailing_ws" -gt 0 ]; then
          echo "âš ï¸ Found trailing whitespace in $trailing_ws Lua files"
        fi
        
        echo "âœ… Common issues check completed"
        
    - name: Validate changelog (if present)
      run: |
        if [ -f "changelog.txt" ]; then
          echo "Validating changelog format..."
          
          # Check basic changelog format
          if ! grep -q "^Version:" changelog.txt; then
            echo "âš ï¸ Changelog doesn't follow standard format (missing 'Version:' entries)"
          else
            echo "âœ… Changelog format looks good"
          fi
        else
          echo "âš ï¸ No changelog.txt found"
        fi
        
    - name: Generate validation report
      run: |
        echo "ğŸ¯ Validation Summary"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… Mod structure validation: PASSED"
        echo "âœ… info.json validation: PASSED"
        echo "âœ… Lua syntax and linting: PASSED"
        echo "âœ… Locale structure check: COMPLETED"
        echo "âœ… Common issues check: COMPLETED"
        echo "âœ… Changelog validation: COMPLETED"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸš€ All validation checks completed successfully!" 
